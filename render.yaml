services:
  - type: worker
    name: mporbbot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false   # Lägg in värdet i Render Dashboard → Environment
      - key: SYMBOLS
        value: "LINKUSDT,XRPUSDT,ADAUSDT,BTCUSDT,ETHUSDT"
      - key: TIMEFRAME
        value: "3min"
      - key: MOCK_TRADE_USDT
        value: "30"
      - key: MIN_ORB_PCT
        value: "0.001"
      - key: FEE_RATE
        value: "0.001"
