services:
  - type: web
    name: mp-orbbot
    env: python
    plan: free                 # GRATIS web service
    autoDeploy: true
    region: frankfurt          # eller oregon
    healthCheckPath: /         # FastAPI root svarar här

    buildCommand: |
      pip install -U pip setuptools wheel
      pip install -r requirements.txt

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

      # --- Telegram ---
      - key: TELEGRAM_TOKEN      # Fylls i på Render (hemlig)
        sync: false
      - key: AUTHORIZED_USER_ID  # Din Telegram user-id som får styra boten
        value: "123456789"

      # --- Strategi/parametrar (kan ändras i Render) ---
      - key: SYMBOLS
        value: "LINKUSDT,XRPUSDT,ADAUSDT,BTCUSDT,ETHUSDT"
      - key: TIMEFRAME
        value: "3min"
      - key: FEE_RATE
        value: "0.001"          # 0.10% per sida
      - key: MOCK_TRADE_USDT
        value: "30"
      - key: LIVE_USDT_PER_TRADE
        value: "30"
      - key: TICK_EPS
        value: "0.00000001"

      # --- KuCoin LIVE (fylls i senare om du kör live) ---
      - key: KUCOIN_API_KEY
        sync: false
      - key: KUCOIN_API_SECRET
        sync: false
      - key: KUCOIN_API_PASSPHRASE
        sync: false

      # --- Keepalive (frivilligt) ---
      - key: SELF_URL
        value: "https://mp-orbbot.onrender.com/"
